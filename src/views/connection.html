{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/assets/css/connection.css" />
<div class="signin">
    <form action="" method="post">
        <div class="center">
            <img src="/assets/img/logo.png" alt="logo" class="logo-big">
        </div>

        <div class="container">
            <label for="mail"><input type="email" name="mail" placeholder="Entrez votre adresse mail" id="mail" required></label>

            <br>
            <label for="password"><input type="password" name="password" placeholder="Entrez votre mot de passe" id="password" required></label>

            <br>
            <label for="rememberme">
                <input type="checkbox" checked="checked" id="rememberme"> Se souvenir de moi
            </label>
            <button type="submit" class="btn">Se connecter</button>

        </div>

        <div class="container">
            <button type="button" class="btn">S'inscrire</button>
            <span class="psw">Mot de passe oubli√© ?</span>
        </div>

    </form>

    <script>
        alert_message="{{alert_message}}";
        if (alert_message!==""){
            alert(alert_message);
        }
    </script>


</div>
{% endblock %}
