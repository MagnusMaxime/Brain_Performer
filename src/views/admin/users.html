{% extends "layout.html" %}
{% block style %}
	<link rel = "stylesheet" href = "/assets/css/"/>
{% endblock style %}
{% block content %}


<div class="container">
	<ul>
	{% for user in users %}
		<li>
			<div class="admin-user">
				<form>
					<input value="{{user.name}}" placeholder="nom">
					<input value="{{user.token}}" placeholder="token">
				</form>
			</div>
		</li>
	{% endfor %}
	</ul>
</div>

{% endblock content %}
