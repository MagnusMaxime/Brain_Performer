{% extends "layout.html" %}

{% block style %}
<link href="/assets/css/register.css" rel="stylesheet">
{% endblock style %}


{% block content %}
<div class="signup">
    <form action="" method="post">
        <div class="container">
            <h1>Inscription</h1>

            <hr>

            <label for="first-name"><b>Prénom : </b></label>
            <input type="text" name="first-name" placeholder="Entrer votre prénom" id="first-name" required>

            <label for="last-name"><b>Nom : </b></label>
            <input type="text" name="last-name" placeholder="Entrer votre nom" id="last-name" required>

            <label for="url-avatar"><b>URL avatar (optionnel) : </b></label>
            <input type="url" name="url-avatar" placeholder="URL" id="url-avatar">

            <label for="gender">Vous êtes :</label>
            <select name="gender" id="gender" required>
                <option value="man">un homme</option>
                <option value="woman">une femme</option>
            </select>

            <label for="birthday">Date de naissance : </label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="email"><b>Mail : </b></label>
            <input type="text"  name="email" placeholder="Enter Email" id="email" required>

            <label for="password"><b>Mot de passe : </b></label>
            <input type="password" name="password" placeholder="Enter Password" id="password" required>

            <label for="password-repeat"><b>Répétez votre mot de passe : </b></label>
            <input type="password" name="password-repeat" placeholder="Repeat Password" id="password-repeat" required>

            <label for="bp-key"><b>Entrez votre clée BrainPerformer : </b></label>
            <input type="text" name="bp-key" placeholder="" id="bp-key" required>


            <label>
                <input type="checkbox" checked="checked" name="rememberme" id="rememberme"> Se souvenir de moi
            </label>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>

            <p>En créant votre compte vous acceptez notre <a href="">CGU</a></p>


        </div>
    </form>

    <script></script>


</div>
{% endblock %}
