{% extends "layout.html" %}

{% block style %}
<link href="/assets/css/register.css" rel="stylesheet">
{% endblock style %}


{% block content %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="/assets/js/register.js"></script>
<div class="signup">
    <form action="" method="post">
        <div class="container">
            <h1>Inscription</h1>

            <hr>

            <label for="firstname"><b>Prénom : </b></label>
            <input type="text" name="firstname" maxlength="100" placeholder="prénom" id="firstname" required>

            <label for="lastname"><b>Nom : </b></label>
            <input type="text" name="lastname" maxlength="100" placeholder="nom" id="lastname" required>

            <label for="urlavatar"><b>URL avatar (optionnel) : </b></label>
            <input type="url" name="urlavatar" maxlength="200" placeholder="url" id="urlavatar">

            <label for="sex">Vous êtes :</label>
            <select name="sex" id="sex" required>
                <option value="man">un homme</option>
                <option value="woman">une femme</option>
            </select>

            <label for="birthdate">Date de naissance : </label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="mail"><b>Mail : </b></label>
            <input type="email" name="mail" maxlength="50" placeholder="email" id="mail" required>

            <label for="password"><b>Mot de passe : </b></label>
            <input type="password" name="password" maxlength="50" placeholder="mot de passe" id="password" required>

            <label for="password-repeat"><b>Répétez votre mot de passe : </b></label>
            <input type="password" name="password-repeat" maxlength="50" placeholder="mot de passe" id="password-repeat" required>

            <label for="token" id="token-label"><b>Entrez votre clée BrainPerformer : </b></label>
            <input type="text" name="token" maxlength="50" placeholder="" id="token" required>
            <p id="hasToken">Votre token a été pris en compte</p>

            <label>
                <input type="checkbox" checked="checked" name="rememberme" id="rememberme"> Se souvenir de moi
            </label>
            <div class="g-recaptcha" data-sitekey="6LfaqQcaAAAAAET55-9GYdOzE7dKZAuEaNxROBvp"></div>
            <div class="clearfix">
                <a href="/inscription">
                    <button type="submit" class="signupbtn">S'inscrire</button>
                </a>
            </div>

            <p>En créant votre compte vous acceptez notre <a href="/cgu">CGU</a></p>

        </div>
    </form>

    <script>
        alert_message="{{alert_message}}";
        if (alert_message!==""){
            alert(alert_message);
        }
    </script>


</div>
{% endblock %}
