{% extends "layout.html" %}

{% block style %}
<link rel = "stylesheet" href = "/assets/css/legal_mentions.css"/>
{% endblock style %}

{% block content %}
<div class="container">
	<center>
		{% if detected %}
		{% if result %}
		<p>Lamp is on</p>
		<img width="100px" height="100px" src="{{img_on}}">
		{% else %}
		<p>Lamp is off</p>
		<img width="100px" height="100px" src="{{img_off}}">
		{% endif %}
		{% else %}
		<p> No state detected.</p>
		{% endif %}
	</center>
	<hr>
	<!-- <small id="results">{{results}}</small> -->
</div>
{% endblock content %}

{% block script %}
<script src="/assets/js/results.js"></script>
{% endblock script %}
