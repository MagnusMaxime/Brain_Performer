{% extends "layout.html" %}

{% block style %}
<link rel = "stylesheet" href = "/assets/css/legal_mentions.css"/>
{% endblock style %}

{% block content %}
<div class="container">
	<center>
		{% if detected %}
		<img id="led" width="100px" height="100px" src="{{img_off}}">
		{% else %}
		<p> Aucun changement d'état détecté.</p>
		{% endif %}
		<hr>
		<br>
		<button id="change">Changer la couleur</button>
		<br>
		<br>
	</center>
</div>
{% endblock content %}

{% block script %}
<script>
	img_on = "{{img_on}}"
	img_off = "{{img_off}}"
</script>
<script src="/assets/js/results.js"></script>
{% endblock script %}
